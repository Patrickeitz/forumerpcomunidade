{% extends "base.html" %}
{% block title %}Senha alterada{% endblock %}

{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card border-success shadow-sm">
        <div class="card-body text-center">
          <h3 class="text-success mb-3">✅ Senha alterada com sucesso!</h3>
          <p>Sua senha foi atualizada. Use a nova senha da próxima vez que fizer login.</p>
          <a href="{% url 'minha_conta' %}" class="btn btn-success mt-3">Voltar à minha conta</a>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
