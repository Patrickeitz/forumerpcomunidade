{% extends "base.html" %}
{% block title %}Contato{% endblock %}
{% block content %}
<div class="col-md-6 offset-md-3">
  <div class="card shadow-sm">
    <div class="card-body">
      <h3 class="text-center mb-3">Entre em contato</h3>
      <p class="text-muted text-center">Dúvidas, sugestões ou suporte? Envie sua mensagem abaixo.</p>
      <form method="post">
        {% csrf_token %}
        <div class="mb-3"><input name="nome" class="form-control" placeholder="Seu nome" required></div>
        <div class="mb-3"><input name="email" type="email" class="form-control" placeholder="Seu e-mail" required></div>
        <div class="mb-3"><textarea name="mensagem" class="form-control" rows="4" placeholder="Sua mensagem" required></textarea></div>
        <button class="btn btn-primary w-100">Enviar</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
